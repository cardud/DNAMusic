<!DOCTYPE html>
<html>
    <head>
        <script defer src='./main.js'></script>
        <link rel="stylesheet" href="CSS.css">
        
    </head>
    
    <body>
        <div class= "container">
        <h1> DNA and RNA Base Sequence Converter: </h1>
        <h2> Nitrogenous Bases:</h2>
        <audio id="audioC"><source src="/Pc.wav"></audio>
        <audio id="audioA"><source src = "/PA.wav" > </audio>
        <audio id = "audioE"><source src = "/Pe.wav"></audio> 
        <audio id = "audioD"><source src = "/Pd.wav"> </audio>
        <audio id = "audioG"><source src = "/Pg.wav"></audio> 

            <div class = "btn">
                <img src="Ade.png" id = "ad">
                <img src="Thy.png" id = "ty">
                <img src="Cyt.png" id = "cy">
                <img src="Gua.png" id = "gu">
                <img src="Ura.png" id = "ur">
                <button onclick="audioA.play()" type="button" id = "Ade">Adenine</button>
                <button onclick="audioD.play()" type="button" id = "thy">Thymine</button>
                <button onclick="audioC.play()" type="button" id = "cyt"> Cytosine</button>
                <button onclick="audioG.play()" type="button" id = "gua">Guanine</button>
                <button onclick="audioE.play()" type="button" id = "ura">Uracil</button>
                <button onclick = "window.location.href='https //www.bioinformatics.org/sms2/random_dna.html';" type ="button" id = "generate">Generate Random Sequence</button>
                
            

                <input type="text" id="s">
                <div class = "main">
                    <button onclick="startSequence(); stop = false" type = "button" id ="start">Play Sequence</button>
                    <button onclick="stop = true" type="button" id="stop">Stop Audio</button>
                    <button onclick = "window.alert('click the above bases to hear their notes then type in a sequence of nucleotides to create a song ');" id = "info">Instructions</button>
                </div>
               
            </div>
        </div>
    </body>
</html>
