<!DOCTYPE html>
<html>
    <head>
        <script defer src='./main.js'></script>
        <link rel="stylesheet" href="CSS.css">
        
    </head>
    
    <body>
        <div class= "container">
        <h1> DNA and RNA Base Sequence Converter: </h1>
        <h2> Nitrigenous Bases:</h2>
        <audio id="audioC"><source src="/PianoC.wav"></audio>
        <audio id="audioA"><source src = "/PianoA.wav" > </audio>
        <audio id = "audioE"><source src = "/PianoE.wav"></audio> 
        <audio id = "audioD"><source src = "/PianoD.wav"> </audio>
        <audio id = "audioG"><source src = "/PianoG.wav"></audio> 

            <div class = "btn">
                <img src="Adenine.png" id = "ad">
                <img src="Thymine.png" id = "ty">
                <img src="Cytosine.png" id = "cy">
                <img src="Guanine.png" id = "gu">
                <img src="Uracil.png" id = "ur">
                <button onclick="noteA.play()" type="button" id = "Ade">Adenine</button>
                <button onclick="noteD.play()" type="button" id = "thy">Thymine</button>
                <button onclick="noteC.play()" type="button" id = "cyt"> Cytosine</button>
                <button onclick="noteG.play()" type="button" id = "gua">Guanine</button>
                <button onclick="noteE.play()" type="button" id = "ura">Uracil</button>

                <input type="text" id="s">
                <div class = "main">
                    <button onclick="startSequence(); stop = false" type = "button" id ="start">Play Sequence</button>
                    <button onclick="stop = true" type="button" id="stop">Stop Audio</button>
                    <button onclick = "window.alert('click the above bases to hear their notes then type in a sequence of nucleotides to create a song ');" id = "info">Instructions</button>
                </div>
               
            </div>
        </div>
